<?xml version='1.0' encoding='utf-8' ?>
<html>
  <head>
    <title>{{ title }}IRC logs</title>
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon" /> 
    <link href="{{ STATIC_URL }}css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
      <h1 class="title"><a href="/">#{{ channel }} IRC logs</a></h1>
      <div id="search">
      <form method="GET" action="/search/">
        <input type="text" name="q" value="{{ q }}"> 
        <input type="submit" value="search">
      </form>
      </div>
      <br class="clear"/>
    </div>
    <div id="content">
{% block content %}
{% endblock %}
    </div>
    <div id="footer">
      Copyright Â© {% now "Y" %} {{ site_fqdn }}. Django is a registered trademark of the Django Software Foundation.<br/>
      Pony Powered! <a href="http://djangoproject.com/">Django</a>.
    </div>
  </body>
</html>
